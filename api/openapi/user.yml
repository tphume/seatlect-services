openapi: "3.0.2"
info:
  title: User
  description: Endpoint for users of the web business management platform
  version: "1.0.0"
servers:
  - url: http://localhost:{port}/api/v1
    description: Local server
    variables:
      port:
        default: "9000"
paths:
  /users/login:
    post:
      description: Login user with given username and password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        "200":
          description: Authentication was successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginResponse"
        "401":
          description: Authentication failed with given credentials
        "500":
          description: Unknown error occurred
components:
  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
        username:
          type: string
        password:
          type: string
        businessName:
          type: string
        type:
          type: array
          items:
            type: string
        description:
          type: string
        location:
          type: object
          properties:
            latitude:
              type: string
            longitude:
              type: string
        address:
          type: string
        displayImage:
          type: string
        images:
          type: array
          items:
            type: string
    LoginRequest:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
      required:
        - "username"
        - "password"
    LoginResponse:
      type: object
      properties:
        token:
          type: string
        user:
          $ref: "#/components/schemas/User"

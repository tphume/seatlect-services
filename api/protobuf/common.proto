syntax = "proto3";
package seatlect;

option go_package = "internal/genproto/commonpb";

message User {
  string username = 1;
  string dob = 2;
  string avatar = 3;
  repeated string preference = 4;
  repeated Business favorite = 5;
}

message Business {
  bytes _id = 1;
  string name = 2;
  repeated string type = 3;
  string description = 4;
  Latlng location = 5;
  string address = 6;
  string displayImage = 7;
  repeated string images = 8;
  repeated MenuItem menu = 9;
}

message Latlng {
  double latitude = 1;
  double longitude = 2;
}

message MenuItem {
  string name = 1;
  string description = 2;
  string image = 3;
  string price = 4;
}
